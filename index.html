  let isDrawing = false;
  let isDrawingMode = false;
  let drawnLines = [];
  let currentLine = [];
  const drawLayer = L.layerGroup().addTo(map);

  function redrawLines() {
    drawLayer.clearLayers();
    for (const line of drawnLines) {
      L.polyline(line, { color: 'red', weight: 3 }).addTo(drawLayer);
    }
  }



  // زر ESC لإيقاف وضع الرسم فقط
  window.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && isDrawingMode) {
      isDrawingMode = false;
      document.querySelector('.leaflet-control-draw').style.backgroundColor = "#2e4053";
      map.dragging.enable();
    }
  });

  // بدء السحب للرسم
  map.on("mousedown", (e) => {
    if (!isDrawingMode) return;
    isDrawing = true;
    currentLine = [e.latlng];
  });

  // السحب المستمر
  map.on("mousemove", (e) => {
    if (!isDrawingMode || !isDrawing) return;
    currentLine.push(e.latlng);
    redrawLines();
    L.polyline(currentLine, { color: 'red', weight: 3 }).addTo(drawLayer);
  });

  // إنهاء السحب
  map.on("mouseup", () => {
    if (!isDrawingMode || !isDrawing) return;
    isDrawing = false;
    drawnLines.push([...currentLine]);
    currentLine = [];
    redrawLines();
  });

  // تحديث الرسم عند تحريك أو تكبير الخريطة
  map.on("moveend zoomend", () => {
    redrawLines();
  });

<script>
  var circle1, circle2, circle3;
  var circlesVisible = false;
  
  function threshold() {
      if (circlesVisible) {
          // إزالة الدوائر إذا كانت موجودة

          // إنشاء الدوائر

          function getPointOnCircle(center, radiusMeters) {
    const lat = center[0];
    const lng = center[1];

    // تحويل المتر لدرجات (تقريب كافي للعرض)
    const offsetLng = radiusMeters / (111320 * Math.cos(lat * Math.PI / 180));

    return [lat, lng + offsetLng];
}


const center = [29.97287044552871, 31.331206431846415];

circle1 = L.circle(center, {
    color: 'red',
    fillOpacity: 0.02,
    radius: 5000
}).addTo(map);

L.marker(getPointOnCircle(center, 5500), {
    icon: L.divIcon({
        className: 'circle-label',
        html: '5K'
    })
}).addTo(map);

circle2 = L.circle(center, {
    color: 'red',
    fillOpacity: 0.02,
    radius: 10000
}).addTo(map);

L.marker(getPointOnCircle(center, 10500), {
    icon: L.divIcon({

    })
}).addTo(map);

circle3 = L.circle(center, {

    fillOpacity: 0.02,
    radius: 15000
}).addTo(map);

L.marker(getPointOnCircle(center, 15500), {
    icon: L.divIcon({

    })
}).addTo(map);
  
          // دالة لتغيير الشفافية (لإعطاء تأثير الوميض على الحافة فقط)
          function animateCircle(circle) {
              var opacity = 1;
              var increasing = false;
  
              setInterval(function() {
                  if (increasing) {
                      opacity += 0.1;
                      if (opacity >= 1) increasing = false;
                  } else {
                      opacity -= 0.1;
                      if (opacity <= 0) increasing = true;
                  }
  
                  circle.setStyle({ opacity: opacity });
              }, 50);
          }
  
          // بدء التحريك
          animateCircle(circle1);
          animateCircle(circle2);
          animateCircle(circle3);
  
          circlesVisible = true;
      }
  }
